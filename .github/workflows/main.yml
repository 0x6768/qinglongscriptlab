name: Run re123 Daily
on:
  workflow_dispatch:       # 可选：允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # 检出代码
      - name: Install dependencies
        run: pip install requests   # 安装 requests 库

      - name: Run re123.py
        run: python re123.py        # 执行脚本
